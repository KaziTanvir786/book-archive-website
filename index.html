<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <!-- header starting -->
    <header>
        <!-- title and slogan -->
        <h2 class="text-center p-3"> <span class="text-success">Book Archive</span> | <span
                class="fs-5 text-secondary">Search your
                desired book</span></h2>
        <!-- search box -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want..."
                aria-label="Search the book you want..." aria-describedby="button-addon2">
            <button onclick="loadBook()" class="btn btn-success" type="button" id="search-button"><i
                    class="fas fa-search"></i>
                Search</button>
        </div>
    </header>
    <!-- header ending -->


    <!-- main starting -->
    <main>
        <!-- spinner -->
        <section id="spinner">
            <div class="d-flex justify-content-center" style="height: 250px">
                <div class="spinner-grow text-success my-auto" style="width: 4rem; height: 4rem;" role="status">

                </div>
            </div>
        </section>

        <!-- message section -->
        <section>
            <div id="result-message" class="alert alert-info w-50 mx-auto py-2" role="alert">
            </div>
            <div id="no-result-message" class="alert alert-danger w-50 mx-auto py-2" role="alert">
                <h6 class="text-center">No result found!</h6>
            </div>
            <div id="error-message" class="alert alert-danger w-50 mx-auto py-2" role="alert">
                <h6 class="text-center">Something went wrong! Please try again later.</h6>
            </div>
            <div id="empty-text-message" class="alert alert-warning w-50 mx-auto py-2" role="alert">
                <h6 class="text-center">Please write something to search! </h6>
            </div>
        </section>

        <!-- search results -->
        <section class="container my-4">
            <div id="search-results" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            </div>
        </section>
    </main>
    <!-- main ending -->


    <!-- footer starting -->
    <footer>

    </footer>
    <!-- footer ending -->


    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/bcae4cb038.js" crossorigin="anonymous"></script>

    <!-- custom javascript -->
    <script src="js/app.js"></script>
</body>

</html>
